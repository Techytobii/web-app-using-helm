  name: "{{ include "webapp.fullname" . }}-test-connection"
  labels:
    app: {{ include "webapp.name" . }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "webapp.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
